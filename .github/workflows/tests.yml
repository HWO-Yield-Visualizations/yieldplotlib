name: Tests

on: [push, pull_request]

jobs:
  tests:
    name: ${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        # This version installs nox, nox will handle the other versions
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install .[test]

    - name: Test with nox
      run: |
        nox -s tests
